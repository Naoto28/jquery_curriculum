<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <div class="message">
        </div>
        <ul class="lists">
        </ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // https://webservice.rakuten.co.jp/api/booksbooksearch/
      //
      // $.ajax と $.each を調べてみてください
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらDOM上に<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。

      // オブジェクトで取得したデータへのアクセス方法 以下参考程度に
      // http://qiita.com/marumaru8228/items/65fc684383b096f0e548


      $(function(){
        var pre_keyword = '';
        var pre_list = '';
        var page_num = 1;


        $('#js-search-button').on('click', function(){
          request();
        });

        function request() {
          var keyword = $('#js-search-word').val();
          if (keyword === pre_keyword){
            page_num++;
          } else {
            page_num = 1;
            $('.lists').empty();
            pre_keyword = keyword;
          }
          $('.message').empty();


          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
            // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
            applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
            booksGenreId: '001',
            hits: '20',
            page: page_num,
            keyword: keyword
            },
          }).done(function(data){
            getItem(data);
          })
          .fail(function(data){
            getNone(data);
          });
        }

        function getItem(data){
          if (data.count > 0){
            var list = '';
            $.each(data.Items, function(i, item){
              list += "<li class='lists__item'>"+
                        "<div class='lists__item__inner'>"+
                          "<a href='"+item.Item.itemUrl +"' class='lists__item__link'>"+
                          "<img src='"+item.Item.largeImageUrl+"' class='lists__item__img' alt=''>"+
                            "<p class='lists__item__detail'>作品名：　"+item.Item.title +"</p>"+
                            "<p class='lists__item__detail'>作者　：　"+item.Item.author +"</p>"+
                            "<p class='lists__item__detail'>出版社：　"+item.Item.publisherName +"</p>"+
                          "</a>"+
                        "</div>"+
                      "</li>"
            })
            $('.lists').prepend(list);
          } else {
            var message = "検索結果が見つかりませんでした。" + "<br>" + "別のキーワードで検索して下さい。"
            $('.message').append(message);
          }
        }
        function getNone(data){
          var message = "キーワードが見つかりませんでした。" + "<br>" + "キーワードを入力してから検索ボタンを押して下さい。"
          $('.message').append(message);
        }
      });


    </script>
  </body>
</html>
